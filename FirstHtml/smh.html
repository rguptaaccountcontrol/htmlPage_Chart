    function Chartdata_Dly(dataCol) {
            var data = new google.visualization.DataTable();
                data.addColumn('date', 'Date');
                data.addColumn('number', '10d SMA');
                data.addColumn('number', '200d SMA');
                data.addColumn('number', 'RelStrNoLag');
                data.addColumn('number', 'StopLoss');
                data.addColumn('number', 'CloPr');
                 //data.addColumn({type:'string', role:'annotation'});
                  //data.addColumn('number', '');
    
                data.addRows(DlyData);  // use the raw data array. All columns in the data array will be used
    
          
    
          // determine the number of rows and columns.
                // var numRows = DlyData.length;
                // var numCols = DlyData[0].length;
                 
                         
                // data.addColumn('number', 'Relative Strength');  // add a column to the google data table
            /*
          // now add the rows.
                 for (var i = 0; i < numRows; i++) {
                     //DlyData[i].push(0);   //add another column to the array
                     //DlyData[i][3] = (DlyData[i][2]+100)/(DlyData[i][1]+100)*100;  // add value to the new column added
    
                     data.addRow(DlyData[i]);
                 }
                 */
                 
                 
    
         
                 var myView_Data = new google.visualization.DataView(data);
                 
                 // Pick the columns we want to return
                 if (dataCol == 0 )
                 {
                     myView_Data.setColumns([0, 1, 2, 3, 4]);  // date, 10d SMA, 200d SMA, RelStrNoLag, StopLoss
                 }
                 else if (dataCol == 1) {
                     myView_Data.setColumns([0, 5]);  // date, indx
                 }
    
                return myView_Data;
               
        }
    
        function Chartdata_Wkly(WkDataCol) {
            var WkData = new google.visualization.DataTable();
                WkData.addColumn('date', 'Date');           // 0
                WkData.addColumn('number', '10d SMA');      // 1
                WkData.addColumn('number', 'RelStrNoLag');  // 2
                WkData.addColumn('number', 'StopLoss');     // 3
                // extended data
                WkData.addColumn('number', 'extBlackLn');   // 4
                WkData.addColumn('number', 'extRedLn');     // 5
                WkData.addColumn('number', 'extUpBnd');     // 6
                WkData.addColumn('number', 'extDnBnd');     // 7
                WkData.addColumn('number', 'extGreenLn');   // 8
                // Momentum
                WkData.addColumn('number', 'MtumRaw');     // 9
                WkData.addColumn('number', 'MtumAvg');     // 10
    
                WkData.addRows(WklyData);  // use the raw data array. All columns in the data array will be used
                
                var myView_WkData = new google.visualization.DataView(WkData);
                 
                 // Pick the columns we want to return
                if (WkDataCol == 0 )
                {
                    myView_WkData.setColumns([0, 1, 2, 3]);  // //['Date','B10','NoLag','stoploss']
                }
                else if (WkDataCol == 1) {  // Extended Data
                    myView_WkData.setColumns([0, 4, 5, 6, 7, 8]);  // date, extBlackLn, extRedLn, extUpBnd, extDnBnd, extGreenLn 
                }
                else if (WkDataCol == 2) {  // Momentum Data
                    myView_WkData.setColumns([0, 9, 10]);  // date, MtumRaw, MtumAvg 
                }
    
                return myView_WkData;
               
        }
